<ion-modal-view style="width: 80%; height: 75%;  left: 10%; top: 15%; border-top-left-radius: 5px 5px; border-top-right-radius:5px 5px; background-color: rgba(255,255,255,.8);">
  <ion-header-bar>
    <h1 class="title timer">Таймер</h1>
     <button class="button button-clear button-primary ion-close-round" ng-click="modal.hide()"></button>
  </ion-header-bar>
  <ion-content>
    
    <div class="row">
      <div class="col col-50 hours-min-r">
         <button class="button button-clear ion-ios-arrow-up" ng-click="addHour()"></button>
      </div>

      <div class="col col-50">
        <button class="button button-clear ion-ios-arrow-up" ng-click="addMinute()"></button>
      </div>
    </div>


    <div class="row ">
        <div class="col col-50 hours-min-r hours" ng-bind="counter_hours">
         
        </div>

        <div class="col col-50 mins" ng-bind="counter_min">
          
        </div>
    </div>

    <div class="row">
      <div class="col col-50 hours-min-r">
       <button class="button button-clear ion-ios-arrow-down" ng-click="removeHour()"></button>
      </div>

      <div class="col col-50 ">
        <button class="button button-clear ion-ios-arrow-down" ng-click="removeMinute()"></button>
      </div>
    </div>
    <button class="button button-assertive timer-start" id="timer-start" ng-click="startTimer()" ng-show="showstart">Установить таймер</button> 
   
     
     <div class="count" ng-show="show_count">
       <span ng-bind="hours"></span>
       <span class="blink">:</span>
       <span ng-bind="mins"></span>
       <span class="blink">:</span>
       <span ng-bind="seconds"></span>
     </div>

     <div class="reset"  ng-click="reset()" >
       Сбросить таймер
     </div>
  </ion-content>
</ion-modal-view>
